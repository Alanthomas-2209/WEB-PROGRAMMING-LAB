<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "40%,30%,30%">
      <frame name = "top" src = "web.html" />
      <frame name = "main" src = "table.html" />
      <frame name = "bottom" src = "sample.html" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
